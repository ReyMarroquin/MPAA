<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="register-container">
    <h2>Crear Cuenta</h2>
    <p>Completa los campos para registrarte</p>

    <ion-item class="input-field">
      <ion-icon slot="start" name="person-outline"></ion-icon>
      <ion-input [(ngModel)]="nombre" type="text" placeholder="Nombre" required></ion-input>
    </ion-item>

    <ion-item class="input-field">
      <ion-icon slot="start" name="mail-outline"></ion-icon>
      <ion-input [(ngModel)]="correo" type="email" placeholder="Correo Electrónico" required></ion-input>
    </ion-item>

    <ion-item class="input-field">
      <ion-icon slot="start" name="people-circle-outline"></ion-icon>
      <ion-input [(ngModel)]="username" type="text" placeholder="Usuario" required></ion-input>
    </ion-item>

    <ion-item class="input-field">
      <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
      <ion-input [(ngModel)]="password" type="password" placeholder="Contraseña" required></ion-input>
    </ion-item>

    <ion-item class="input-field">
      <ion-icon slot="start" name="key-outline"></ion-icon>
      <ion-input [(ngModel)]="confirmPassword" type="password" placeholder="Confirmar Contraseña" required></ion-input>

    </ion-item>

    <ion-button expand="full" (click)="register()">Registrarse</ion-button>

    <p class="register-link">
      ¿Ya tienes cuenta? <a (click)="router.navigate(['/login'])" class="rea">Inicia sesión</a>
    </p>

    <div class="error-message" *ngIf="errorMessage">
      {{ errorMessage }}
    </div>
  </div>
</ion-content>
