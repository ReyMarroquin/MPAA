<ion-header>
  <ion-toolbar>
    <ion-title>{{ 'CONFIGURACION' | translate }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Dropdown (select) para seleccionar el idioma -->
  <ion-item>
    <ion-label>{{ 'SELECCION_IDIOMA' | translate }}</ion-label>
    <ion-select (ionChange)="changeLanguage($event.detail.value)">
      <ion-select-option value="es"></ion-select-option>
      <ion-select-option value="en"></ion-select-option>
    </ion-select>
  </ion-item>
</ion-content>
