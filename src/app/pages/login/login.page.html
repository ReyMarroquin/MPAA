<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="login-container">
    <ion-img src="/assets/MPA.jpg" class="logo"></ion-img>

    <h2>Bienvenido de nuevo</h2>
    <p>Ingresa tus credenciales para continuar</p>

    <form #loginForm="ngForm" (ngSubmit)="login()" novalidate>
      <ion-item class="input-field">
        <ion-label position="floating">Usuario</ion-label>
        <ion-input [(ngModel)]="username" name="username" type="text" required #usernameInput="ngModel"></ion-input>
      </ion-item>
     

      <ion-item class="input-field">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input [(ngModel)]="password" name="password" type="password" required #passwordInput="ngModel"></ion-input>
      </ion-item>
     

      <!-- ⚡️ Mensaje de error si faltan datos -->
      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <ion-button expand="full" type="submit">Iniciar Sesión</ion-button>
    </form>

    <p class="register-link">
      ¿No tienes cuenta? <a (click)="goToRegister()" class="rea">Regístrate</a>
    </p>

  </div>
</ion-content>
