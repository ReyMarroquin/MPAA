<ion-menu contentId="main-content" [disabled]="!mostrarMenu">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>{{ 'MENU' | translate }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let pagina of paginas" (click)="handleMenuClick(pagina)">
        <ion-icon [name]="pagina.icono" slot="start" style="color:#247E3E"></ion-icon>
        <ion-label class="cursor">{{pagina.titulo}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-router-outlet id="main-content"></ion-router-outlet>
